<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙 - 1차 미니 프로젝트</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1 class="title">
				<img src="./img/title.png" alt="1만 시간의 법칙">
			</h1>
			<p class="highlight">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
		<div class="quote-box">
			<div class="quote-flex">
				<img src="./img/open.png" alt="opening quote" class="quote-mark">
			<p class="quote-text">
				<span class="rule">1만 시간의 법칙</span>은
				<br>어떤 분야의 전문가가 되기 위해서는 
				<br>최소한 1만 시간의 훈력이 필요하다는 법칙이다.
			</p>
				<img src="./img/close.png" alt="closing qute" class="quote-mark">
			</div>
		</div>
		</header>

		<main>
			<p class="input-container">나는 &nbsp;
				<input type="text" placeholder="프로그래밍"> &nbsp; 전문가가 될 것이다
				<br> 그래서 앞으로 매일 하루에 &nbsp; <input type="number" placeholder="예)5시간"> 
				&nbsp; 시간씩 훈련할 것이다. 
			</p>

		<div class="button-wrapper">
			<button class="count"> 
				<img src="./img/color=yellow.png" alt="나는 며칠 동안 훈련을 해야 1만 시간이 될까?">
			</button>
			<img src="./img/icon.png" alt="" class="finger-icon">
		</div>

			<p class="line"> 당신은 &nbsp;
				<span class="programming">프로그래밍</span> &nbsp; 전문가가 되기 위해서
				<br>대략 &nbsp; <span class="time">5110</span> &nbsp; 일 이상 훈련하셔야 합니다! :)
			</p>

			<div class="btn-group">
				<label for="modal-toggle" class="btn-go">훈련하러 하기 GO! GO!</label>
				<label for="modal-toggle" class="btn-share">공유하기</label>
			</div>
		</main>

    <!-- 숨겨진 체크박스 -->
<input type="checkbox" id="modal-toggle" hidden>

    <!-- 모달 -->

    <div class="modal">
      <div class="modal-content">
        <p>화이팅! 
          <br> 당신의 꿈을 응원합니다!
        </p>
        <label for="modal-toggle" class="close-modal">종료하고 진짜 훈련하러가기 GO!GO!</label>
      </div>
    </div>


		<footer>
			<img src="./img/logo-m.png" alt="위니브 로고" class="logo">
			<p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
				<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
			</p>
	</footer>

</body>
</html>
